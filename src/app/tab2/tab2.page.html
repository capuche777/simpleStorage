<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Obtener
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <ion-button size="block" (click)="getName()">Obtener Nombre</ion-button>
  <ion-text *ngIf="name" class="ion-text-center">
    <p>{{ name }}</p>
  </ion-text>

</ion-content>
